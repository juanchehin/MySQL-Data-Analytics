                    <p class="lead"><p><strong>SELECT </strong></p>

<p><strong>    YEAR(d.from_date) AS calendar_year,<br></strong><strong>    e.gender,
    <br>    COUNT(e.emp_no) AS num_of_employees</strong></p>



<p><strong>FROM     <br></strong><strong>     t_employees e         <br></strong><strong>          JOIN
    <br>     t_dept_emp d ON d.emp_no = e.emp_no</strong></p>



<p><strong>GROUP BY calendar_year , e.gender </strong></p><p><strong></strong><strong>HAVING calendar_year &gt;= 1990;</strong><strong><br></strong></p></p>
